<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>java script in one video</video></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">World Tour</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Time slot
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-4" id="dates">

        <div class="jumbotron">
            <h1 class="display-4">Time is : <span id="times">


                    <script>

                        let a;
                        let date;
                        let time;
                        setInterval(() => {

                            a = new Date();
                            date = a.toLocaleDateString();
                            time = a.getHours() + ' : ' + a.getMinutes() + " : " + a.getSeconds();
                            document.getElementById('times').innerHTML =time + ' on ' + date;



                        }, 1000);



                    </script>


                </span></h1>
            <p class="lead">We have covered you.</p>
            <hr class="my-4">
            <p>We are showing time for different countries.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Browse time</a>
            </p>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
